spring.application.name=product-management

# H2 Veritabanı Ayarları
# Bellek yerine (mem) dosyaya (file) kaydediyoruz. 
# './data/productdb' ifadesi proje klasöründe 'data' adında bir klasör oluşturur.
spring.datasource.url=jdbc:h2:file:./data/productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Ayarları
# 'update' modu: Tablo yoksa oluşturur, varsa yapısını günceller (verileri silmez).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Konsolu aktif kalsın
spring.h2.console.enabled=true